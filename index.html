<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie_Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="bigbuttondiv">

        <div class="goldspan"> 

            Gold: <span class="goldamt">0</span>
        </div>


        <button type="button" class="klickknapp">Click me</button>

        <div class="upgradeclick"> 
            <button class="upgrade1" type="button">Buy 1 extra gold per click (50)</button>
            
            <button class="upgrade2" type="button">Buy 100 extra gold per click (5000)</button>
        </div>

        <div class="upgradeauto">
            <button class="autoclick" type="button">Buy autoclicker +1 gold/sec (1000)</button>
            
            <button class="autoclick2" type="button">Buy autoclicker +100 gold/sec (100 000)</button>
        </div>
    
    </div>

    <aside class="inventoryaside">
        <p class="inventory-list">
            <!--populated by js-->
        </p>

        <p class="inventory2-list">
            <!--populated by js-->
        </p>
    </aside>

</body>

</html>
